<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css//style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap" rel="stylesheet">
    <title>Calculadora Fisica</title>
</head>
<body>
    <article class="payment-card">
        <header>
          <img src="./images/principal.jpg" alt="Calculadora de fisica">
        </header>
        <main>
          <h1>Calculadora de Física</h1>
          <p>Circulo</p>
          <section class="operation-container">
            <label for="radio-circulo">Radio del cuadrado</label>
            <input type="text" id="radio-circulo" placeholder="Dato en centimetros">
            <div class="operation-container__resultado">
              <span>Resultado</span>
              <p id="resultado"></p>
            </div>
          </section>
        </main>
          <section class="buttons">
            <button class="button" type="button" onclick="CalculoAreaCirculoculo()">Calcular el área</button>
            <button class="button" type="button" onclick="CalculoPerimetroCirculo()">Calcular el perimetro</button>
            <a href="/" class="button-cancel">Cancelar</a>
          </section>
      </article>
    <script src="./index.js"></script>
</body>
</html>
